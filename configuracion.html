<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundibet - Configuración</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #272727;
      color: white;
    }

    header {
      background-color: #00ad42;
      color: white;
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      padding: 5px 10px;
    }

    nav ul li a.active {
      background-color: #00ff40;
      border-radius: 5px;
    }

    main {
      padding: 20px;
    }

    section {
      margin-bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      color: black;
    }

    form label {
      display: block;
      margin: 5px 0 3px;
      font-weight: bold;
    }

    form input, form select, button {
      width: 97%;
      padding: 6px;
      margin-bottom: 9px;
      font-size: 14px;
    }

    button {
      background-color: #00ad42;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #05ff58;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #1c1c1c;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fundibet - Configuración</h1>
    <nav>
      <ul>
        <li><a href="paginadeinicio.html">Inicio</a></li>
        <li><a href="perfil.html">Perfil</a></li>
        <li><a href="configuracion.html" class="active">Configuración</a></li>
        <li><a href="salir.html">Cerrar Sesión</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Preferencias de Cuenta</h2>
      <form id="account-settings">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" value="Usuario123">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" value="usuario@example.com">

        <label for="password">Cambiar Contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Nueva contraseña">

        <button type="submit">Guardar Cambios</button>
      </form>
    </section>

    <section>
      <h2>Preferencias de Notificaciones</h2>
      <form id="notification-settings">
        <label>
          <input type="checkbox" name="email-notifications" checked>
          Recibir notificaciones por correo electrónico
        </label>

        <label>
          <input type="checkbox" name="sms-notifications">
          Recibir notificaciones por SMS
        </label>

        <label>
          <input type="checkbox" name="push-notifications" checked>
          Notificaciones Push
        </label>

        <button type="submit">Guardar Preferencias</button>
      </form>
    </section>

    <section>
      <h2>Preferencias de Apuestas</h2>
      <form id="betting-preferences">
        <label for="currency">Moneda:</label>
        <select id="currency" name="currency">
          <option value="usd">USD</option>
          <option value="eur">EUR</option>
          <option value="mxn" selected>MXN</option>
          <option value="cop">COP</option>
        </select>

        <label for="odds-format">Formato de Cuotas:</label>
        <select id="odds-format" name="odds-format">
          <option value="decimal" selected>Decimal</option>
          <option value="fractional">Fraccional</option>
          <option value="american">Americano</option>
        </select>

        <button type="submit">Guardar Preferencias</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Fundibet. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
