<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios Encadenados</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #00ff2a, #03503d);
        }

        .form-container {
            display: none;
            background: #000000;
            width: 90%;
            max-width: 400px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container.active {
            display: block;
        }

        .logo {
            margin: 20px 0;
            font-size: 1.5em;
            font-weight: bold;
            color: #ffffff;
        }

        .logo span {
            color: #03dd70;
        }

        input {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ffffff;
        }

        button {
            width: 90%;
            padding: 10px;
            margin: 10px auto;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            background: linear-gradient(135deg, #00ffb3, #002e15);
            color: #ffffff;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .footer-text {
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
        }

        .footer-text a {
            color: #00ff80;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="form1" class="form-container active">
        <div class="logo">Fundi<span>Bet</span></div>
        <input type="text" placeholder="Name" required>
        <input type="email" placeholder="Email address" required>
        <input type="password" placeholder="Password" required>
        <button onclick="nextForm('form2')">Sign up</button>
        <div class="footer-text">
            Already have an account? <a href="#">Sign in</a>
        </div>
    </div>

    <div id="form2" class="form-container">
        <div class="logo">Fundi<span>Bet</span></div>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <div style="text-align: left; margin: 10px;">
            <input type="checkbox" id="remember">
            <label for="remember"> Remember me</label>
            <a href="#" style="float: right; color: #00ffaa;">Forgot Password?</a>
        </div>
        <button onclick="nextForm('form3')">Login</button>
        <div class="footer-text">
            Not a member? <a href="#">Create an account</a>
        </div>
    </div>

    <div id="form3" class="form-container">
        <div class="logo">Fundi<span>Bet</span></div>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <div style="text-align: left; margin: 10px;">
            <input type="checkbox" id="remember2">
            <label for="remember2"> Remember me</label>
            <a href="#" style="float: right; color: #00ff6ae1;">Forgot Password?</a>
        </div>
        <button onclick="finishForms()">Login</button>
        <div class="footer-text">
            Not a member? <a href="#">Create an account</a>
        </div>
    </div>

    <script>
        function nextForm(formId) {
            const activeForm = document.querySelector('.form-container.active');
            if (activeForm) activeForm.classList.remove('active');
            document.getElementById(formId).classList.add('active');
        }

        function finishForms() {
            alert("All forms completed!");
        }
    </script>
</body>
</html>
